<style>
  .status-hover:hover {
    cursor: pointer;
  }
</style>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mt-4">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="red">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <table
              id="datatables"
              class="table table-striped table-no-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="disabled-sorting"></th>
                  <th class="disabled-sorting">Status</th>
                  <th>Date</th>
                  <th>Number</th>
                  <th>Customer</th>
                  <th>Total</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th class="disabled-sorting"></th>
                  <th class="disabled-sorting">Status</th>
                  <th>Date</th>
                  <th>Number</th>
                  <th>Customer</th>
                  <th>Total</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </tfoot>
              <tbody>
                <tr *ngFor="let row of dataTable?.dataRows">
                  <td></td>
                  <td>
                    <button
                      *ngIf="row[0] == 'Unprocessed'"
                      class="btn btn-info btn-round btn-sm"
                    >
                      {{ row[0] }}
                    </button>
                    <button
                      *ngIf="row[0] == 'Paid'"
                      class="btn btn-success btn-round btn-sm"
                    >
                      {{ row[0] }}
                    </button>
                    <button
                      *ngIf="row[0] == 'Shipped'"
                      class="btn btn-primary btn-round btn-sm"
                    >
                      {{ row[0] }}
                    </button>
                  </td>
                  <td>
                    {{ row[1] }}
                    <p hidden>{{ row[6] }}</p>
                  </td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                  <td>${{ row[4] | number: "1.2-2" }}</td>
                  <td class="text-right">
                    <button class="btn btn-simple btn-warning btn-icon">
                      <i
                        (click)="downloadInvoice(row[6])"
                        class="material-icons"
                        >receipt
                      </i>
                    </button>
                    <button
                      class="btn btn-simple btn-warning btn-icon"
                      matTooltip="View Order"
                    >
                      <i (click)="ViewOrder(row[6])" class="material-icons"
                        >dvr</i
                      >
                    </button>
                    <div style="float: right" class="dropdown">
                      <button
                        class="dropdown-toggle btn btn-simple btn-warning btn-icon"
                        data-toggle="dropdown"
                      >
                        <i class="material-icons">change_circle</i>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-left">
                        <li class="dropdown-header">Change order status</li>
                        <li class="status-hover">
                          <a (click)="changeStatus(row[6], 'Unprocessed')"
                            >Unprocessed</a
                          >
                        </li>
                        <li class="status-hover">
                          <a (click)="changeStatus(row[6], 'Paid')"> Paid</a>
                        </li>
                        <li class="status-hover">
                          <a (click)="changeStatus(row[6], 'Shipped')"
                            >Shipped</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
