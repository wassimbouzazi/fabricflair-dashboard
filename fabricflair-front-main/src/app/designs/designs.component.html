<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-md-offset-9">
        <button
          class="btn btn-danger btn-round"
          routerLink="/designs/adddesign"
        >
          <i class="material-icons">add_to_photos</i> Add new design
        </button>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
        *ngFor="let design of designs | designfilter: filterargs"
      >
        <div class="card card-product">
          <div class="card-image" data-header-animation="true">
            <a>
              <img class="img" src="/{{ design.design_masterfile }}" />
            </a>
          </div>
          <div class="card-content">
            <div class="card-actions">
              <button
                type="button"
                class="btn btn-danger btn-simple"
                matTooltip="Remove"
                [matTooltipPosition]="'below'"
              >
                <i
                  class="material-icons"
                  (click)="deleteDesign(design._id, design.design_masterfile)"
                  >close</i
                >
              </button>
            </div>
            <h4 class="card-title">
              <a href="#pablo">{{ design.pattern_name }}</a>
            </h4>
            <div class="card-description">
              {{ design.description | slice: 0:100 }}...
            </div>
          </div>
          <div class="card-footer">
            <div class="price">
              <h4>Designer: {{ design.designer_name }}</h4>
            </div>
            <br />
            <div
              class="stats"
              routerLink="/designs/viewonfabric/{{ design._id }}"
            >
              <p class="category" style="cursor: pointer">
                <i class="material-icons">image_search</i><b>View on Fabrics</b>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
