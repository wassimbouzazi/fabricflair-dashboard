<nav #navbar class="navbar navbar-transparent navbar-absolute">
  <div class="container-fluid">
    <div class="navbar-minimize">
      <button
        id="minimizeSidebar"
        class="btn btn-round btn-white btn-fill btn-just-icon"
      >
        <i class="material-icons visible-on-sidebar-regular">more_vert</i>
        <i class="material-icons visible-on-sidebar-mini">view_list</i>
      </button>
    </div>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="sidebarToggle()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ getPath() }}"> {{ getTitle() }} </a>
    </div>
    <div class="collapse navbar-collapse">
      <div (window:resize)="onResize($event)">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a
              *ngIf="user_type != 'root'"
              routerLink="/fabrics/cart"
              class="dropdown-toggle"
              data-toggle="dropdown"
            >
              <i class="material-icons">shopping_cart</i>
              <p class="hidden-lg hidden-md">Dashboard</p>
            </a>
          </li>
          <li>
            <a
              *ngIf="user_type != 'root'"
              routerLink="/fabrics/previousorders"
              class="dropdown-toggle"
              data-toggle="dropdown"
            >
              <i class="material-icons">task</i>
              <p class="hidden-lg hidden-md">Dashboard</p>
            </a>
          </li>
          <li class="separator hidden-lg hidden-md"></li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group form-search is-empty">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchValue"
              name="searchValue"
              (keyup)="onSearchChange($event.target.value)"
            />
            <span class="material-input"></span>
          </div>
          <button
            (click)="onSearchClicked()"
            type="submit"
            class="btn btn-white btn-round btn-just-icon"
          >
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
