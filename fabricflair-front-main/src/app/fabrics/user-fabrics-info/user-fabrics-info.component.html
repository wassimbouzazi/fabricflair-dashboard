<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-icon"
            data-background-color="rose"
          >
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Ordered Fabrics</h4>
            <div class="content table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>Fabric Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let fabric of fabrics">
                    <td>{{ fabric.fabric_name }}</td>
                    <td>{{ fabric.type }}</td>
                    <td>${{ fabric.price | number: "1.2-2" }}</td>
                    <td>{{ fabric.quantity }}</td>
                    <td>
                      ${{ fabric.price * fabric.quantity | number: "1.2-2" }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
