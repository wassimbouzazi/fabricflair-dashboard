

<div class="main-content">

    <div class="container-fluid">
        <!-- <button class="btn btn-success" (click)="zipAndDownload(title)" >Download</button>      -->
         <h2 *ngIf="paths == null">You haven't generated any images yet</h2>

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let name of paths" >
                <div class="card">
                    <div>
                        <a>
                            <img src="http://mermaidit.com/generated/{{title}}/{{name}}">
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
